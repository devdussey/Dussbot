<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disphoria Bot Legal</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f7f8fb;
      --card: #ffffff;
      --text: #1b1f2a;
      --muted: #5b6377;
      --link: #1f4ed8;
      --border: #d9deea;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    main {
      max-width: 760px;
      margin: 40px auto;
      padding: 0 16px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    p {
      color: var(--muted);
      line-height: 1.5;
    }
    ul {
      padding-left: 20px;
      line-height: 1.6;
    }
    a {
      color: var(--link);
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <h1>Disphoria Bot Legal Documents</h1>
      <p>Use the links below in the Discord Developer Portal and your bot environment settings.</p>
      <ul>
        <li><a href="./terms/">Terms of Service</a></li>
        <li><a href="./privacy/">Privacy Policy</a></li>
      </ul>
    </section>
  </main>
</body>
</html>
